<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TodoMVC</title>
		<link rel="stylesheet" href="./css/base.css">
		<link rel="stylesheet" href="./css/index.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>NEJ</h1>
				<input id="todo-input" class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label id="toggle-all-label" for="toggle-all">Mark all as complete</label>
				<ul id="todo-list" class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<!--<li class="completed">-->
						<!--<div class="view">-->
							<!--<input class="toggle" type="checkbox" checked>-->
							<!--<label>Taste JavaScript</label>-->
							<!--<button class="destroy"></button>-->
						<!--</div>-->
						<!--<input class="edit" value="Create a TodoMVC template">-->
					<!--</li>-->
					<!--<li>-->
						<!--<div class="view">-->
							<!--<input class="toggle" type="checkbox">-->
							<!--<label>Buy a unicorn</label>-->
							<!--<button class="destroy"></button>-->
						<!--</div>-->
						<!--<input class="edit" value="Rule the web">-->
					<!--</li>-->
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer id="footer" class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong id="num">0</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a data-index="0" class="selected" href="#/">All</a>
					</li>
					<li>
						<a data-index="1" href="#/active">Active</a>
					</li>
					<li>
						<a data-index="2" href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="../js/nej-framework-master/src/define.js"></script>
		<script src="./js/app.js"></script>
	</body>
</html>
